name: Test coverage

on:
  push:
    tags:
      - 'v*.*.*'
    branches:
      - main

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov

    - name: Run tests
      run: pytest --cov=. --cov-report=xml:cov-report.xml tests/
      
      env:
          CI: true
      continue-on-error: false
